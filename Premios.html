        <h2>Premios Internacionales de la gastronomía peruana</h2>
        <section class="container" style="display: flex;">
            <figure class="chef">
                <figure class="nombre1"> <p data-name="Patrimonio Cultural de las Américas">Patrimonio Cultural de las Américas</p> </figure>
                <img class="img-chef" src="http://www.serperuano.com/wp-content/uploads/2011/03/Gastronomia-Peruana-OEA.jpg">
                <p>En el mes de septiembre del año 2011, la OEA reconoció a la cocina peruana por haber trascendido sus fronteras.</p>
            </figure>
            <figure class="chef">
                <figure class="nombre1"> <p data-name="Mejor Destino Culinario de Latinoamérica">Perú – Mejor Destino Culinario de Latinoamérica</p> </figure>
                <img class="img-chef" src="https://www.notiviajeros.com/wp-content/uploads/2016/07/promperu-world-travel-awards.jpg">
                <p>En el año 2016, por quinta vez consecutiva, el Perú obtuvo el galardón al mejor destino culinario de Sudamérica en los WTA (World Travel Awards).</p>
            </figure>
            <figure class="chef">
                <figure class="nombre1"> <p data-name="10 Mejores Destinos Culinarios del Mundo">10 Mejores Destinos Culinarios del Mundo</p> </figure>
                <img class="img-chef" src="https://hotelroosevelt.com/wp-content/uploads/2017/04/C2J8fBMVEAAFy3a.jpg">
                <p>En el mes de enero del 2016, la revista National Geographic incluyó a la ciudad de Lima en su lista de los 10 Mejores Destinos Culinarios del mundo.</p>
            </figure>
            <figure class="chef">
                <figure class="nombre1"> <p data-name="Mejor Destino Culinario del Mundo">Perú – Mejor Destino Culinario del Mundo</p> </figure>
                <img class="img-chef" src="https://milrecetasperuanas.com/wp-content/uploads/2019/11/Per%C3%BA-es-elegido-el-mejor-destino-culinario-del-Mundo.jpg">
                <p>Por octavo año consecutivo, en el año 2019, el Perú obtuvo el premio a Mejor Destino Culinario del Mundo. Esto se debió a su deliciosa y variada mixtura cultural.</p>
            </figure>
            <figure class="chef">
                <figure class="nombre1"> <p data-name="50 Mejores Restaurantes del Mundo">50 Mejores Restaurantes del Mundo</p> </figure>
                <img class="img-chef" src="https://www.thegourmetjournal.com/wp-content/uploads/2017/03/Los-50-mejores-restaurantes-del-mundo-858x330.png">
                <p>También en el año 2019, dos de los restaurantes peruanos, “Maido” y “Central” ingresaron a la importante lista de los 50 Mejores Restaurantes del Mundo.</p>
            </figure>
            <figure class="chef">
                <figure class="nombre1"> <p data-name="50 Mejores Restaurantes del Mundo">Perú – Mejor Destino Culinario del Mundo</p> </figure>
                <img class="img-chef" src="https://www.cenfotur.edu.pe/wp-content/uploads/2021/11/WTA.jpg">
                <p>Nuestro país ha sido ganador de cuatro distinciones en los WTA Sudamérica 2021: Mejor Destino Culinario, Mejor Destino cultural, Mejor Atracción turística Machu Picchu y Mejor Oficina de turismo para PromPerú.</p>
            </figure>
